[tox]
envlist = py27, py34, py35, py36, py37, py27-plugins, py36-min
skip_missing_interpreters = true

# TODO:
#toxworkdir = /tmp/.tox

[flake8]
exclude = .git,.tox,dist,*egg,setup.py

[testenv]
deps = -r{toxinidir}/pkg/test_requirements.txt
commands = bash pkg/runtest.sh
whitelist_externals =
  /bin/bash
  /usr/bin/bash
  /usr/bin/test

[testenv:py35]
basepython = python3.5

[testenv:py27-plugins]
deps = -r{toxinidir}/pkg/test_requirements-plugins.txt

[testenv:py36-min]
deps = -r{toxinidir}/pkg/test_requirements_min.txt
