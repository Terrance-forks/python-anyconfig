[tox]
# py38: Not work because of https://gitlab.com/pycqa/flake8/issues/289
envlist = py27, py36, py37, py38, plugins, doc, min
skip_missing_interpreters = true

[travis]
python =
    2.7: py27
    3.6: py36
    3.7: py37, plugins, doc, min
    3.8: py38

[flake8]
exclude = .git,.tox,dist,*egg,setup.py

[testenv]
deps = -r{toxinidir}/pkg/test_requirements.txt
commands =
    flake8 --doctests src tests
    - pylint --disable=invalid-name,locally-disabled src
    python -m nose -v --with-doctest --all-modules --with-coverage --cover-tests src tests
setenv =
    PYTHONPATH = {toxinidir}/src

[testenv:plugins]
deps = -r{toxinidir}/pkg/test_requirements-plugins.txt

[testenv:doc]
deps = -r{toxinidir}/pkg/doc_requirements.txt
commands =
        make -C {toxinidir}/docs html
whitelist_externals =
        /usr/bin/make

[testenv:min]
deps = -r{toxinidir}/pkg/test_requirements_min.txt
